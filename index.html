<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="div" id="logInArea">

        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submitArea mx-auto">
            <h4>Log In</h4>
            <input type="email" class="form-control" placeholder="Enter your email here">
            <br>
            <input type="password" class="form-control" placeholder="Enter your password">
            <br>
            <button id="logIn" class="btn btn-success">Enter</button>
        </div>
    </div>

    <div id="transactionArea">
        
        <div class="row text-white ">
            <div class="col-md-4">
                <div class="deposit status  p-5 ">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="withdraw status  p-5">
                    
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="balance status  p-5">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row secondRow">
            <div class="col-md-6">
                <div class="amount">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                
                </div>
            </div>
            <div class="col-md-6 ">
                <div class="amount">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>

    </div>

    <script>

        // login button event handler
        const loginBtn = document.getElementById('logIn');
        loginBtn.addEventListener("click", function(){
            const loginArea = document.getElementById('logInArea');
            loginArea.style.display = "none";
            const transactionArea = document.getElementById('transactionArea');
            transactionArea.style.display = "block";
        })



        // deposit button event handler
            const depositBtn = document.getElementById('addDeposit');
            depositBtn.addEventListener("click", function(){
                const depositAmount = document.getElementById('depositAmount').value;
                const depositNumber = parseFloat(depositAmount);

                
                updateSpanText('currentDeposit', depositNumber);
                updateSpanText('currentBalance', depositNumber);


                document.getElementById('depositAmount').value = "";
            })

            const withdrawBtn = document.getElementById('addWithdraw');
            withdrawBtn.addEventListener('click', function(){
                const withdrawAmount = document.getElementById('withdrawAmount').value;
                const withdrawNumber = parseFloat(withdrawAmount);

                updateSpanText('currentWithdraw', withdrawNumber);

                const currentBalance = document.getElementById('currentBalance').innerText;
                const currentBalanceNumber = parseFloat(currentBalance);
                const totalBalance = currentBalanceNumber - withdrawNumber ;
                document.getElementById('currentBalance').innerText = totalBalance ;


                document.getElementById('withdrawAmount').value = "";
            })

            function updateSpanText(id, depositNumber){
                const currentBalance = document.getElementById(id).innerText;
                const currentBalanceNumber = parseFloat(currentBalance);
                const totalBalance = depositNumber + currentBalanceNumber;
                document.getElementById(id).innerText = totalBalance;
            }
    </script>
</body>
</html>
